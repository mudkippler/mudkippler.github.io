<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search Filters - Multi-Column</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .filter-page-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }

        .card-header {
            cursor: pointer;
            background-color: #f8f9fa;
            padding: 0.6rem 1rem;
            /* Adjusted padding for denser header */
        }

        .card-header h5 {
            margin-bottom: 0;
            font-size: 0.95rem;
            /* Slightly smaller header text */
        }

        .card-header .icon-toggle {
            transition: transform 0.2s ease-in-out;
        }

        .card-header [aria-expanded="true"] .icon-toggle {
            transform: rotate(180deg);
        }

        .card-body {
            padding: 0.8rem;
            /* Adjusted padding for denser body */
        }

        .form-label.col-form-label-sm {
            font-weight: 500;
            font-size: 0.8rem;
            /* Further reduced label size */
        }

        .form-control-sm,
        .form-select-sm {
            font-size: 0.8rem;
            /* Further reduced input text size */
        }

        .filter-actions {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1rem;
        }

        .form-check-label {
            font-size: 0.8rem;
            /* Smaller checkbox/radio labels */
        }

        .form-check-input-sm {
            width: 0.8em;
            height: 0.8em;
            margin-top: 0.25em;
            /* Adjust alignment */
        }

        .form-text {
            font-size: 0.75rem;
            /* Smaller help text */
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="filter-page-container">
                    <h2 class="mb-4 text-center">
                        <i class="fas fa-search me-2"></i>Advanced Search Filters
                    </h2>
                    <form>
                        <div class="row">
                            <!-- left half-->
                            <div class="col">
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseStatusType" aria-expanded="true"
                                                aria-controls="collapseStatusType">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-check-circle fa-sm me-2"></i>Status &
                                                        Classification</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseStatusType">
                                                <div class="card-body">
                                                    <fieldset class="row mb-2">
                                                        <legend class="col-form-label col-form-label-sm col-sm-4 pt-0">
                                                            <i class="fas fa-dot-circle fa-fw me-1"></i>Item
                                                            Status
                                                        </legend>
                                                        <div class="col-sm-8">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="filterStatus" id="statusActive"
                                                                    value="active" checked />
                                                                <label class="form-check-label"
                                                                    for="statusActive">Active</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="filterStatus" id="statusInactive"
                                                                    value="inactive" />
                                                                <label class="form-check-label"
                                                                    for="statusInactive">Inactive</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="filterStatus" id="statusArchived"
                                                                    value="archived" />
                                                                <label class="form-check-label"
                                                                    for="statusArchived">Archived</label>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterItemType"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-tags fa-fw me-1"></i>Item
                                                            Type</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterItemType">
                                                                <option selected disabled value="">
                                                                    Choose type...
                                                                </option>
                                                                <option value="typeA">Type A</option>
                                                                <option value="typeB">Type B</option>
                                                                <option value="typeC">Type C</option>
                                                                <option value="typeD">Type D</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterPriority"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-exclamation-triangle fa-fw me-1"></i>Priority</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterPriority">
                                                                <option selected disabled value="">
                                                                    Set priority...
                                                                </option>
                                                                <option value="low">Low</option>
                                                                <option value="medium">Medium</option>
                                                                <option value="high">High</option>
                                                                <option value="critical">Critical</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- general info -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseGeneralInfo" aria-expanded="true"
                                                aria-controls="collapseGeneralInfo">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-info-circle fa-sm me-2"></i>General
                                                        Information</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseGeneralInfo">
                                                <div class="card-body">
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterKeyword"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-keyboard fa-fw me-1"></i>Keyword</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterKeyword" placeholder="Enter keyword..." />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterId"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-hashtag fa-fw me-1"></i>Identifier
                                                            (ID)</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterId" placeholder="e.g., 12345" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterName"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-signature fa-fw me-1"></i>Item
                                                            Name</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterName" placeholder="Full or partial name" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterDescription"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-align-left fa-fw me-1"></i>Description
                                                            Contains</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterDescription"
                                                                placeholder="Text in description" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- location filters -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseLocation" aria-expanded="true"
                                                aria-controls="collapseLocation">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-map-marker-alt fa-sm me-2"></i>Location
                                                        Filters</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseLocation">
                                                <div class="card-body">
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterCountry"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-globe-americas fa-fw me-1"></i>Country</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterCountry">
                                                                <option selected disabled value="">
                                                                    Select country...
                                                                </option>
                                                                <option value="us">United States</option>
                                                                <option value="ca">Canada</option>
                                                                <option value="gb">United Kingdom</option>
                                                                {/* Add more countries */}
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterState"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-map-pin fa-fw me-1"></i>State/Province</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterState"
                                                                placeholder="e.g., California, Ontario" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterCity"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-city fa-fw me-1"></i>City</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterCity" placeholder="e.g., New York" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterPostalCode"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-mail-bulk fa-fw me-1"></i>Postal
                                                            Code</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterPostalCode" placeholder="e.g., 90210" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- numerical ranges -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseNumerical" aria-expanded="true"
                                                aria-controls="collapseNumerical">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-sort-numeric-up fa-sm me-2"></i>Numerical
                                                        Ranges</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseNumerical">
                                                <div class="card-body">
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterPriceMin"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-dollar-sign fa-fw me-1"></i>Price
                                                            Min</label>
                                                        <div class="col-sm-8">
                                                            <input type="number" class="form-control form-control-sm"
                                                                id="filterPriceMin" placeholder="e.g., 10.00"
                                                                step="0.01" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterPriceMax"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-hand-holding-usd fa-fw me-1"></i>Price
                                                            Max</label>
                                                        <div class="col-sm-8">
                                                            <input type="number" class="form-control form-control-sm"
                                                                id="filterPriceMax" placeholder="e.g., 100.00"
                                                                step="0.01" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterQuantityMin"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-boxes fa-fw me-1"></i>Quantity
                                                            Min</label>
                                                        <div class="col-sm-8">
                                                            <input type="number" class="form-control form-control-sm"
                                                                id="filterQuantityMin" placeholder="e.g., 1" step="1" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterRating"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-star fa-fw me-1"></i>Min.
                                                            Rating</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterRating">
                                                                <option value="">Any</option>
                                                                <option value="1">1+ Star</option>
                                                                <option value="2">2+ Stars</option>
                                                                <option value="3">3+ Stars</option>
                                                                <option value="4">4+ Stars</option>
                                                                <option value="5">5 Stars</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- right half -->
                            <div class="col">
                                <!-- date filters -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseDateRange" aria-expanded="true"
                                                aria-controls="collapseDateRange">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-calendar-alt fa-sm me-2"></i>Date Filters</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseDateRange">
                                                <div class="card-body">
                                                    <div class="row mb-3 align-items-center">
                                                        <label class="col-sm-4 col-form-label col-form-label-sm">
                                                            <i class="fas fa-calendar-plus fa-fw me-1"></i>Created Date
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <div class="input-group input-group-sm">
                                                                <input type="date" class="form-control form-control-sm"
                                                                    id="filterDateCreatedFrom"
                                                                    title="Created date: Start"
                                                                    aria-label="Created date from" />
                                                                <span class="input-group-text"><i
                                                                        class="fas fa-long-arrow-alt-right"></i></span>
                                                                <input type="date" class="form-control form-control-sm"
                                                                    id="filterDateCreatedTo" title="Created date: End"
                                                                    aria-label="Created date to" />
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row mb-3 align-items-center">
                                                        <label class="col-sm-4 col-form-label col-form-label-sm">
                                                            <i class="fa fa-edit fa-fw me-1"></i>Modified Date
                                                        </label>
                                                        <div class="col-sm-8">
                                                            <div class="input-group input-group-sm">
                                                                <input type="date" class="form-control form-control-sm"
                                                                    id="filterDateModifiedFrom"
                                                                    title="Modified date: Start"
                                                                    aria-label="Modified date from" />
                                                                <span class="input-group-text"><i
                                                                        class="fas fa-long-arrow-alt-right"></i></span>
                                                                <input type="date" class="form-control form-control-sm"
                                                                    id="filterDateModifiedTo" title="Modified date: End"
                                                                    aria-label="Modified date to" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterExactPublishDate"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-calendar-day fa-fw me-1"></i>Publish
                                                            Date</label>
                                                        <div class="col-sm-8">
                                                            <input type="date" class="form-control form-control-sm"
                                                                id="filterExactPublishDate"
                                                                title="Exact publish date" />
                                                            <small class="form-text text-muted d-block mt-1">Select a
                                                                specific date.</small>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- attributes and features -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseAdvanced" aria-expanded="true"
                                                aria-controls="collapseAdvanced">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-cogs fa-sm me-2"></i>Attributes
                                                        & Features</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseAdvanced">
                                                <div class="card-body">
                                                    <fieldset class="row mb-2">
                                                        <legend class="col-form-label col-form-label-sm col-sm-4 pt-0">
                                                            <i class="fas fa-check-square fa-fw me-1"></i>Included
                                                            Features
                                                        </legend>
                                                        <div class="col-sm-8">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="featureA" />
                                                                <label class="form-check-label" for="featureA">Feat.
                                                                    A</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="featureB" />
                                                                <label class="form-check-label" for="featureB">Feat.
                                                                    B</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="featureC" />
                                                                <label class="form-check-label" for="featureC">Feat.
                                                                    C</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="featureD" />
                                                                <label class="form-check-label" for="featureD">Feat.
                                                                    D</label>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterCategories"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-list-ul fa-fw me-1"></i>Categories
                                                            (Multi)</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterCategories" multiple size="3">
                                                                <option value="cat1">Electronics</option>
                                                                <option value="cat2">Books</option>
                                                                <option value="cat3">Home Goods</option>
                                                                <option value="cat4">Apparel</option>
                                                                <option value="cat5">Sports</option>
                                                            </select>
                                                            <small class="form-text text-muted d-block mt-1">Ctrl/Cmd +
                                                                click</small>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterTags"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-tags fa-fw me-1"></i>Tags
                                                            (Comma sep.)</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterTags"
                                                                placeholder="e.g., new, popular, sale" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- user information-->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseUserDetails" aria-expanded="true"
                                                aria-controls="collapseUserDetails">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-user-tag fa-sm me-2"></i>User
                                                        Information</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseUserDetails">
                                                <div class="card-body">
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterUserName"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-user fa-fw me-1"></i>Username</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterUserName" placeholder="Exact username" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterUserRole"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-user-shield fa-fw me-1"></i>User
                                                            Role</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterUserRole">
                                                                <option selected disabled value="">
                                                                    Choose role...
                                                                </option>
                                                                <option value="admin">Admin</option>
                                                                <option value="editor">Editor</option>
                                                                <option value="viewer">Viewer</option>
                                                                <option value="contributor">
                                                                    Contributor
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterDepartment"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-building fa-fw me-1"></i>Department</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterDepartment"
                                                                placeholder="e.g., Marketing, Sales" />
                                                        </div>
                                                    </div>
                                                    <fieldset class="row mb-2">
                                                        <legend class="col-form-label col-form-label-sm col-sm-4 pt-0">
                                                            <i class="fas fa-user-check fa-fw me-1"></i>Email Verified
                                                        </legend>
                                                        <div class="col-sm-8">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="emailVerified"
                                                                    id="emailVerifiedYes" value="yes" />
                                                                <label class="form-check-label"
                                                                    for="emailVerifiedYes">Yes</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="emailVerified"
                                                                    id="emailVerifiedNo" value="no" />
                                                                <label class="form-check-label"
                                                                    for="emailVerifiedNo">No</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="radio" name="emailVerified"
                                                                    id="emailVerifiedAny" value="any" checked />
                                                                <label class="form-check-label"
                                                                    for="emailVerifiedAny">Any</label>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- file & system -->
                                <div class="row mb-3">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header" data-bs-toggle="collapse"
                                                data-bs-target="#collapseSystem" aria-expanded="true"
                                                aria-controls="collapseSystem">
                                                <h5 class="mb-0 d-flex justify-content-between align-items-center">
                                                    <span><i class="fas fa-file-code fa-sm me-2"></i>File &
                                                        System</span>
                                                    <i class="fas fa-chevron-down fa-sm icon-toggle"></i>
                                                </h5>
                                            </div>
                                            <div class="collapse show" id="collapseSystem">
                                                <div class="card-body">
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterFileType"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-file-alt fa-fw me-1"></i>File
                                                            Type</label>
                                                        <div class="col-sm-8">
                                                            <select class="form-select form-select-sm"
                                                                id="filterFileType">
                                                                <option value="">Any</option>
                                                                <option value="pdf">PDF</option>
                                                                <option value="docx">DOCX</option>
                                                                <option value="xlsx">XLSX</option>
                                                                <option value="jpg">JPG</option>
                                                                <option value="png">PNG</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterFileSizeMin"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-hdd fa-fw me-1"></i>File Size
                                                            Min (KB)</label>
                                                        <div class="col-sm-8">
                                                            <input type="number" class="form-control form-control-sm"
                                                                id="filterFileSizeMin" placeholder="e.g., 1024" />
                                                        </div>
                                                    </div>
                                                    <div class="row mb-2 align-items-center">
                                                        <label for="filterSourceSystem"
                                                            class="col-sm-4 col-form-label col-form-label-sm"><i
                                                                class="fas fa-database fa-fw me-1"></i>Source
                                                            System</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" class="form-control form-control-sm"
                                                                id="filterSourceSystem" placeholder="e.g., CRM, ERP" />
                                                        </div>
                                                    </div>
                                                    <fieldset class="row mb-2">
                                                        <legend class="col-form-label col-form-label-sm col-sm-4 pt-0">
                                                            <i class="fas fa-shield-alt fa-fw me-1"></i>Data
                                                            Sensitivity
                                                        </legend>
                                                        <div class="col-sm-8">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="sensPublic" />
                                                                <label class="form-check-label"
                                                                    for="sensPublic">Public</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="sensInternal" />
                                                                <label class="form-check-label"
                                                                    for="sensInternal">Internal</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input form-check-input-sm"
                                                                    type="checkbox" value="" id="sensConfidential" />
                                                                <label class="form-check-label"
                                                                    for="sensConfidential">Confidential</label>
                                                            </div>
                                                        </div>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="filter-actions d-flex justify-content-end gap-2 mt-3">
                            <button type="reset" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-undo me-1"></i> Reset All Filters
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fas fa-filter me-1"></i> Apply Filters
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
